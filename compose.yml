version: "2"

services:
  kibana:
    ports:
      - "5601:5601"
    image: "kibana"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch.internal:9200
    links:
      - elasticsearch:elasticsearch.internal

  elasticsearch:
    ports:
      - "9200:9200"
    image: "takesxisximada/elasticsearch"
    volumes_from:
      - VOLUME-elasticsearch

  VOLUME-elasticsearch:
    image: busybox
    volumes:
      - /var/catastrophe/data/elasticsearch/usr/share/elasticsearch/data:/usr/share/elasticsearch/data
      - /var/catastrophe/conf/elasticsearch/usr/share/elasticsearch/config:/usr/share/elasticsearch/config
