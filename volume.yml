volumes:
  elasticsearch-DATA:
    hostpath: ${here}/data/elasticsearch
    vboxpath: /var/catastrophe/data/elasticsearch
    uid: 105
    gid: 108
    dmode: 755
    directory:
      - ${here}/data/elasticsearch/usr/share/elasticsearch/data

  elasticsearch-CONF:
    hostpath: ${here}/conf/elasticsearch
    vboxpath: /var/catastrophe/conf/elasticsearch
    directory:
      - ${here}/conf/elasticsearch/usr/share/elasticsearch/config
